dist: trusty
language: R
cache: packages
addons:
  apt:
    update:
    - true
    sources:
    - sourceline: ppa:cran/poppler
    packages:
    - libpoppler-cpp-dev
r_packages:
- devtools
r_github_packages:
- metrumresearchgroup/covrpage  
- metrumresearchgroup/pkgdown
after_success:
- Rscript -e 'covr::codecov()'
- Rscript -e 'devtools::install(); covrpage::covrpage_ci()'
- Rscript -e 'pkgdown::build_site()'
deploy:
  provider: pages
  skip-cleanup: true
  github-token: "$GITHUB_PAT"
  keep-history: true
  local-dir: docs
  on:
    branch: master
env:
  global:
    secure: 
notifications:
  slack:
    secure: 
